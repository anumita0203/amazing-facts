<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Amazing Facts </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Amazing Facts</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
            <ion-buttons slot="end">
              <ion-button (click)="confirm()" [strong]="true"
                >Confirm</ion-button
              >
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-textarea
              label="Enter new fact"
              labelPlacement="stacked"
              placeholder="Please enter"
              [(ngModel)]="fact"
            ></ion-textarea>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-fab>

  <ion-content class="ion-padding">
    <ion-list>
      <ion-card
        *ngFor="let message of getMessages();let i=index"
        [color]="colorArray[i%8]"
      >
        <!-- <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header> -->

        <ion-card-content> {{ message.info }} </ion-card-content>
      </ion-card>
    </ion-list>
  </ion-content>
</ion-content>
